    <!-- 會員登入 -->
    <div class="bgLogin hidden">
        <div class="loginDiv" id="loginIO">

            <div class="loginXmark" onclick="showLogin()">
                <svg width="36px" height="36px" stroke-width="2.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000">
                    <path d="M6.75827 17.2426L12.0009 12M17.2435 6.75736L12.0009 12M12.0009 12L6.75827 6.75736M12.0009 12L17.2435 17.2426" stroke="#000000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </div>
            <form action="">
                <div class="userData">
                    <div>
                        <label for="userEmail">Email:</label><br><br>
                        <input type="email" id="userEmail">
                    </div>
                    <div>
                        <label for="userPassword">Password:</label><br><br>
                        <input type="password" id="userPassword">
                    </div>
                </div>
                <div class="loginBtn">
                    <input type="reset" value="CANCEL">
                    <input type="submit" value="LOG IN">
                </div>
            </form>
        </div>
    </div>

    <!-- 最新消息 -->
    <div class="slideshow-container">
        <div class="newsSlides fade">
            <img src="./img/News_1.jpeg">
        </div>
        <div class="newsSlides fade">
            <img src="./img/News_2.jpeg">
        </div>
        <a class="newsPrev" onclick="plusNewsSlides(-1)">&#10094;</a>
        <a class="newsNext" onclick="plusNewsSlides(1)">&#10095;</a>
    </div>

    <!-- showLogin() -->
    <script>
        function showLogin () {
            var divElem = document.getElementsByClassName('bgLogin')[0];
            if (divElem.classList.contains('hidden')) {
                divElem.classList.remove('hidden');
                divElem.classList.add('visible');
            } else {
                divElem.classList.remove('visible');
                divElem.classList.add('hidden');
            }
        }
    </script>
    <!-- showCart() -->
    <script>
        function showCart() {
            var cartIO = document.getElementsByClassName("bgCart")[0].classList;
            if (cartIO.contains("hidden")) {
                cartIO.remove("hidden");
                cartIO.add("visible");
            }else{
                cartIO.add("hidden");
                cartIO.remove("visible");
            }
        }
    </script>
